

<section class="product">
  <section class="product-image">
    <a href="#">
      <img [src]="bindImg()" alt="product-img">
    </a>
  </section>
  <section class="product-info">
    <h6 class="product-title">
      <a href="#">{{product.category}}</a>
    </h6>
    <section class="product-rating">
      <a href="#"><i class="fas fa-star"></i></a>
      <a href="#"><i class="fas fa-star"></i></a>
      <a href="#"><i class="fas fa-star"></i></a>
      <a href="#"><i class="fas fa-star-half-alt"></i></a>
      <a href="#"><i class="fas fa-star"></i></a>
    </section>
    <h3 class="product-pice">{{product.price}}.grn</h3>
    <ul class="action-button">
      <li>
        <a href="#" title='WishList1'><i class="fas fa-heart"></i></a>
      </li>
      <li>
        <a href="#" title='QuickView'><i class="fas fa-search"></i></a>
      </li>
      <li (click)='removeProduct(product)'>
        <a href="#" title='Delete'><i class="fas fa-times"></i></a>
      </li>
      <li>
        <a href="#" title='Add to cart'><i class="fas fa-cart-plus"></i></a>
      </li>
    </ul>
  </section>
</section>
